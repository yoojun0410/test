#이벤트객체 this랑 h1태그 사용

<haed>
    <script>
        window.onload = function (){
            var h1 = document.querySelector('h1');
            h1.onclick = function(){
                h1.innerHTMl += "문서를 로딩했습니다."
                this.innerHTML += "문서를 로딩했습니다."
            }
        }
    </script>
</haed>
<body>
    <h1>홈페이지에 오신것을 환영합니다.</h1>
</body>

#onload와 target을 이용

<haed>
    <script>
        window.onload = function(){
            var h1 = document.querySelector('h1');
            h1.onclick = function(e){
                e.target.innerHTML += "문서를 로딩했습니다."
            }
        }
    </script>
</haed>
<body>
    <h1>홈페이지에 오신것을 환영합니다.</h1>
</body>

#예제 4.5 이벤트속성에 핸들러 연결
<head>
    <script>
        window.onload = function(){
            var h1 = document.querySelector('h1');
            h1.onclick = function() {this.innerHTML += "마우스 클릭1"}
            h1.onclick = function() {this.innerHTML += "마우스 클릭2"}
        }
    </script>
</head>
<body>
    <h1>홈페이지에 오신 것을 환영합니다.</h1>
</body>

#eventlistener로 핸들러 중복연결
<haed>
    <script>
        window.onload = function(){
            var h1 = document.querySelector('h1');
            h1.addEventListener("click",function(){this.innerHTML += "마우스 클릭1"});
            h1.addEventListener("click",function(){this.innerHTML += "마우스 클릭2"});
        }
    </script>
</haed>
<body>
    <h1>홈페이지에 오신것을 환영합니다.</h1>
</body>
