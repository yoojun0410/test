<head>
  <style>
    #box {
      width: 100px;
      height:100px;
      border: 3px solid black;
    }
    .box {
      background: orange;
    }
    .org{ background: yellow};
  </style>
</head>
<body>
  <div id = 'box' class = 'org' onclick = 'changeColor()'>Hello box</div>           //#은 id로 호출, .은 class로 호출
  <script>
    function changeColor() {var box = document.getElementById('box');
      box.innerText = box.getAttribute('class');  //innertext 값을 Hello box에서 org로 바꿔라
      box.setAttribute('class','box');} //class를 box로 바꿈
  </script>
</body>
