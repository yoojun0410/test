<!-- 에러 수정 후 코드 -->

<body>
    <h1>홈페이지에 오신 것을 환영합니다.</h1>
<script>
    var h1 = document.querySelector("h1");
    h1.innerHTML = "문서를 로딩했습니다."
</script>
</body>


<!-- onload를 사용한 코드 -->

<head>
    <script>
        window.onload = function() {
            var h1 = document.querySelector('h1');
            h1.innerHTML = "문서를 로딩했습니다."
        }
    </script>
</head>
<body>
    <h1>홈페이지에 오신 것을 환영합니다.</h1>
</body>
