<!DOCTYPE html>
<body>
    <script>
        var num = prompt("구구단 몇 단을 볼까요??","1~9까지의 숫자 입력");
        
        //입력 검사
        if(num == ''|| isNaN(num)) {
            alert('올바른 값을 입력하세요.');
        } else if(num <1 || num > 9){
            alert('1부터 9까지 입력할 수 있습니다.');
        } else {
            //구구단 계산 및 출력
            for (var i=1; i<10; i++){
                document.write(num+'*'+i+'='+num*i+'<br/>');
            }
        }
    </script>
</body>
